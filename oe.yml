version: "3.4"
services:
  eth1:
    restart: "${RESTART}"
    build:
      context: ./openethereum
      dockerfile: ${OE_DOCKERFILE}
      args:
        - BUILD_TARGET=${OE_SRC_BUILD_TARGET} 
        - DOCKER_TAG=${OE_DOCKER_TAG}
    image: openethereum:local
    stop_grace_period: 3m
    volumes:
      - oe-eth1-data:/var/lib/openethereum
    ports:
      - ${ETH1_PORT}:${ETH1_PORT}/tcp
      - ${ETH1_PORT}:${ETH1_PORT}/udp
    expose:
      - ${ETH1_RPC_PORT}/tcp
      - ${ETH1_WS_PORT}/tcp
    entrypoint:
      - docker-entrypoint.sh
      - openethereum
      - --no-ipc
      - --no-secretstore
      - --base-path=/var/lib/openethereum
      - --jsonrpc-interface=all
      - --jsonrpc-apis=web3,eth,pubsub,net
      - --jsonrpc-hosts=all
      - --ws-interface=all
      - --ws-apis=web3,eth,pubsub,net
      - --ws-hosts=all
      - --ws-origins=all
      - --ws-port=${ETH1_WS_PORT}
      - --chain=${ETH1_NETWORK}
      - --port
      - ${ETH1_PORT}
      - --jsonrpc-port
      - ${ETH1_RPC_PORT}
      - --logging
      - ${LOG_LEVEL}
      - --snapshot-peers
      - "250"
      - --cache-size
      - "4096"
  eth2:
    depends_on:
      - eth1
volumes:
  oe-eth1-data:
