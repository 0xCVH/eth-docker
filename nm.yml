version: "3.4"
services:
  eth1:
    restart: "${RESTART}"
    stop_grace_period: 3m
    build:
      context: ./nethermind
      dockerfile: ${NM_DOCKERFILE}
      args:
        - BUILD_TARGET=${NM_SRC_BUILD_TARGET} 
        - DOCKER_TAG=${NM_DOCKER_TAG}
    image: nethermind:local
    volumes:
      - nm-eth1-data:/var/lib/nethermind
    ports:
      - ${ETH1_PORT}:${ETH1_PORT}/tcp
      - ${ETH1_PORT}:${ETH1_PORT}/udp
    expose:
      - ${ETH1_RPC_PORT}/tcp
      - ${ETH1_WS_PORT}/tcp
    entrypoint:
      - docker-entrypoint.sh
      - dotnet
      - /nethermind/Nethermind.Runner.dll
      - --datadir
      - /var/lib/nethermind
      - --Init.WebSocketsEnabled
      - "true"
      - --Network.DiscoveryPort
      -  ${ETH1_PORT}
      - --Network.P2PPort
      -  ${ETH1_PORT}
      - --JsonRpc.Enabled
      - "true"
      - --JsonRpc.EnabledModules
      - "Web3,Eth,Subscribe,Net"
      - --JsonRpc.Host
      - 0.0.0.0
      - --JsonRpc.Port
      - ${ETH1_RPC_PORT}
      - --JsonRpc.WebSocketsPort
      - ${ETH1_WS_PORT}
      - --Sync.FastSync
      - "true"
      - --config
      - ${ETH1_NETWORK}
      - --Pruning.Enabled
      - "true"
      - --Pruning.CacheMb
      - "4096"
  eth2:
    depends_on:
      - eth1
volumes:
  nm-eth1-data:
